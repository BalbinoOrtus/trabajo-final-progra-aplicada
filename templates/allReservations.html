{%extends 'adminDashboard.html'%}

{% block admin%}

<head>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Reservations</h2>

    <table id="myTable" class="myTable" style="width:100%">

        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>checkIn</th>
            <th>checkout</th>
        </tr>


        {% for room in roomsBooked %}
        <tr>
            <td>{{ room["user_name"] }}</td>
            <td>{{ room["room"] }}</td>
            <td>{{ room["checkin"] }}</td>
            <td>{{ room["checkout"] }}</td>

        </tr>



        {% endfor %}
    </table>



    </table>

</body>
{%endblock admin%}
