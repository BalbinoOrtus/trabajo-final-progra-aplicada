<body style="background-image: url(/static/images/login.jpg)">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <div>
        <div class="container">
            <form action="{{ url_for('createAccount') }}" method="post">
                <label for="username">username:</label><br>
                <input type="text" name="username" id="username">
                <br><br>

                <label for="passwd">password:</label><br>
                <input type="password" name="passwd" id="passwd">
                <br><br>

                <label for="confpasswd">confirm password:</label><br>
                <input type="password" name="confpasswd" id="confpasswd">
                <br><br>
                <div class="g-recaptcha" data-sitekey="6LfEqg4bAAAAAJqacKGPgiHEyDS2IGk2-VpOiL5t"></div>
                <br><br>

                <input type="submit" value="Register">
            </form>
        </div>

        <hr>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </div>
</body>
