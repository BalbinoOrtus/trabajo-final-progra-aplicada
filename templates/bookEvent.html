{%extends 'base.html'%}

{% block custom_body%}

<style>
    div.relative {
        position: relative;
        bottom: -130px;
        right: -100px;
    }
</style>

<div class="relative">

    <form action="{{ url_for('bookEvent') }}" method="POST">
        <br>
        <h2>Book event</h2>
        <br>
        <label for="eventName">Name of the event:</label>
        <input type="text" id="eventName" name="eventName"><br><br>
        <br>
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date"><br><br>
        <br>
        <label for="quantity">Number of people invited:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="200">
        <br><br>
        <input type="submit" value="Submit">
    </form>

</div>

{%endblock custom_body%}
